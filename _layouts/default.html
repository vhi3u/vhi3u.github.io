<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Early theme loader: before CSS -->
    <script>
      (function () {
        if (localStorage.getItem("theme") === "light") {
          document.documentElement.classList.add("light-theme");
        }
      })();
    </script>

    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/gh/cormullion/juliamono/webfonts/JuliaMono.css" rel="stylesheet">
    <link rel="icon" type="image/gif" href="{{ '/assets/water5.gif' | relative_url }}">

    <style>
      :root {
        /* Default = dark theme (no class) */
        --bg: #2e3440;
        --fg: #d8dee9;
        --accent: #88c0d0;
      }

      html.light-theme {
        /* Light theme overrides */
        --bg: #eceff4;
        --fg: #2e3440;
        --accent: #5e81ac;
      }

      body {
        background-color: var(--bg);
        color: var(--fg);
        font-family: 'JuliaMono', monospace;
        font-size: 1.5rem;
        padding: 2rem;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      nav {
        display: flex;
        gap: 2rem;
        margin-bottom: 3rem;
      }

      button#theme-toggle {
        background: none;
        border: none;
        color: var(--accent);
        cursor: pointer;
        font-size: 1rem;
        padding: 0;
      }
    </style>
  </head>

  <body>
    {% include nav.html %}
    <main>
      {{ content }}
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const button = document.getElementById("theme-toggle");
        const root = document.documentElement;

        button?.addEventListener("click", function () {
          const isLight = root.classList.toggle("light-theme");
          localStorage.setItem("theme", isLight ? "light" : "dark");
        });
      });
    </script>
  </body>
</html>
