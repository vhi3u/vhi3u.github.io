<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/gh/cormullion/juliamono/webfonts/JuliaMono.css" rel="stylesheet">
    <link rel="icon" type="image/gif" href="{{ '/assets/water5.gif' | relative_url }}">
    <style>
      :root {
        /* doom-nord-dark (default) */
        --bg: #2e3440;
        --fg: #d8dee9;
        --accent: #88c0d0;
      }

      body.light-theme {
        /* doom-nord-light */
        --bg: #eceff4;
        --fg: #2e3440;
        --accent: #5e81ac;
      }

      body {
        background-color: var(--bg);
        color: var(--fg);
        font-family: 'JuliaMono', monospace;
        font-size: 1.5rem;
        padding: 2rem;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      nav {
        display: flex;
        gap: 2rem;
        margin-bottom: 3rem;
      }

      button#theme-toggle {
        background: none;
        border: none;
        color: var(--accent);
        cursor: pointer;
        font-family: 'JuliaMono', monospace;
        font-size: 1.5rem;
        padding: 3;
      }

      .content-clock-wrapper {
        display: flex;
        align-items: flex-start;
        gap: 4rem;
        flex-wrap: wrap; /* allows stacking on smaller screens */
      }

      .main-text {
        max-width: 600px;
      }

      .time-block {
        font-family: 'JuliaMono', monospace;
        background-color: rgba(255, 255, 255, 0.05); /* subtle transparent block */
        padding: 1rem;
        border-left: 4px solid var(--accent);
        margin-top: 2rem;
        line-height: 1.6;
        width: fit-content;
      }

    </style>
  </head>
  <body>
    {% include nav.html %}
    <main>
      {{ content }}
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const button = document.getElementById("theme-toggle");
        button.addEventListener("click", function () {
          document.body.classList.toggle("light-theme");
        });
      });
    </script>
    <script>
      function updateClock() {
        const now = new Date();

        const options = {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        };

        const est = now.toLocaleTimeString('en-US', { ...options, timeZone: 'America/New_York' });
        const cst = now.toLocaleTimeString('en-US', { ...options, timeZone: 'America/Chicago' });
        const pst = now.toLocaleTimeString('en-US', { ...options, timeZone: 'America/Los_Angeles' });

        document.getElementById('est-time').textContent = est;
        document.getElementById('cst-time').textContent = cst;
        document.getElementById('pst-time').textContent = pst;
      }

      updateClock();
      setInterval(updateClock, 1000);
    </script>

    
  </body>
</html>
